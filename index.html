<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A very impressive way to practice responsive layouts">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Product preview card component</title>
  <style>
    .attribution { 
      font-size: 11px; 
      text-align: center; 
    }
    .attribution a { 
      color: var(--Darkcyan); 
      text-decoration: none;
    }
  </style>
</head>
<body>
<main role="main" class="container">
  <div id="that" class="that">
    
  </div>
    <section>
      <div class="image"></div>
      <div class="right">
        <h1>Perfume</h1>
        <h2>Gabrielle Essence Eau De Parfum</h2>
        <p class="flora">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price">
          <p class="big">$149.99</p>
          <p class="small">$169.99</p>
        </div>
        <button>
          <img width="14" src="./images/icon-cart.svg" alt="cart">
          Add to Cart
        </button>
      </div>
    </section>
  
</main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Cristiano-Miguel-DCodeMaster</a>.
    </div>
  </footer>
  <script src="./js/app.js"></script>
</body>
</html>
